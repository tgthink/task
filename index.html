<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<!--a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a-->
		<h1 class="mui-title">任务管理</h1>
	</header>
	<div class="mui-content">
		<ul id="taskList" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
	        <li class="mui-table-view-cell">
	            <div class="mui-table">
	                <div class="mui-table-cell mui-col-xs-10">
	                    <h4 class="mui-ellipsis">信息化推进办公室张彦合同付款信息化</h4>
	                    <h5>申请人：李四</h5>
	                    <p class="mui-h6 mui-ellipsis">Hi，李明明，申请交行信息卡，100元等你拿，李明明，申请交行信息卡，100元等你拿，</p>
	                </div>
	                <div class="mui-table-cell mui-col-xs-2 mui-text-right">
	                    <span class="mui-h5">12:25</span>
	                </div>
	            </div>
	        </li>
		</ul>
		<div class="mui-content-padded" style="margin: 5px;">
			<form class="mui-input-group">
				<!--div class="mui-input-row">
					<label>Input</label>
					<input type="text" placeholder="普通输入框">
				</div-->
				<div class="mui-input-row">
					<label>内容</label>
					<input type="text" class="mui-input-clear" placeholder="内容">
				</div>
				<div class="mui-input-row">
					<label>分数</label>
					<input type="text" class="mui-input-clear" placeholder="分数" value="10">
				</div>
				<div class="mui-input-row">
					<label>结束时间</label>
					<input id="endTime" type="text" class="" placeholder="结束时间" value="10" readonly data-options='{"value":"2015-10-10 10:10","beginYear":2010,"endYear":2020}' >
					<!--button id='pickDateBtn' type="button" class="mui-btn" style="float: right; width: auto;">选择日期</button-->
				</div>

				<!--div class="mui-input-row mui-plus-visible">
					<label>Input</label>
					<input type="text" class="mui-input-speech mui-input-clear" placeholder="语音输入">
				</div-->
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
				</div>
			</form>
		</div>
	</div>
    <script src="./js/mui.min.js"></script>
    <script src="./js/zepto_1.1.3.js"></script>
	<script src="./js/mui.picker.min.js"></script>
	<script src="./js/public.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	var tomorrowDate = new Date();
      	tomorrowDate.setDate(tomorrowDate.getDate() + 1);
      	
      	var tomorrowDateMinutes = tomorrowDate.getMinutes();
      	if ( tomorrowDateMinutes < 10 ) {
      		tomorrowDateMinutes = "0" + tomorrowDateMinutes;
      	}
      	var tomorrowDateStr = tomorrowDate.getFullYear() + "-" + tomorrowDate.getMonth() + "-" + tomorrowDate.getDate() + " " + tomorrowDate.getHours() + ":" + tomorrowDateMinutes;
      	var $endTime = $("#endTime");
      	$endTime.val(tomorrowDateStr);
      	
      	$endTime.on("tap", function() {
//    		var optionsJson = this.getAttribute('data-options') || '{}';
//			var options = JSON.parse(optionsJson);
			var id = this.getAttribute('id');
			/*
			 * 首次显示时实例化组件
			 * 示例为了简洁，将 options 放在了按钮的 dom 上
			 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
			 */
			var options = {
				"value": tomorrowDateStr
				//d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate()
				//"value": "2015-10-10 10:11"
			};
			var picker = new mui.DtPicker(options);
			picker.show(function(rs) {
				/*
				 * rs.value 拼合后的 value
				 * rs.text 拼合后的 text
				 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
				 * rs.m 月，用法同年
				 * rs.d 日，用法同年
				 * rs.h 时，用法同年
				 * rs.i 分（minutes 的第二个字母），用法同年
				 */
				//result.innerText = '选择结果: ' + rs.text;
				$endTime.val(rs.text);
				/* 
				 * 返回 false 可以阻止选择框的关闭
				 * return false;
				 */
				/*
				 * 释放组件资源，释放后将将不能再操作组件
				 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
				 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
				 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
				 */
				picker.dispose();
			});
      	});
      	console.log(pConstant.BaseUrl + "task/task.php");
      	
		mui.plusReady(function() {
	      	mui.ajax(pConstant.BaseUrl + "task/task.php", {
	      		data:{
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout: 10000,//超时时间设置为10秒；
				success: function(data) {
					console.log(data);
					var taskListHtml = [];
					console.log(typeof data);
					console.log(data.length);
					for (var i = 0; i < data.length; i++) {
						var htmlString = pTool.format.apply(
							'<li class="mui-table-view-cell">' +
					            '<div class="mui-table">' +
					                '<div class="mui-table-cell mui-col-xs-10">' +
					                    '<h4 class="mui-ellipsis">{0}</h4>' +
					                    '<h5>分数：{1}</h5>' +
					                    '<p class="mui-h6 mui-ellipsis">Hi，李明明，申请交行信息卡，100元等你拿，李明明，申请交行信息卡，100元等你拿，</p>' +
					                '</div>' +
					                '<div class="mui-table-cell mui-col-xs-2 mui-text-right">' +
					                    '<span class="mui-h5">12:25</span>' +
					                '</div>' +
					            '</div>' +
					        '</li>',
							[
								data[i]["content"],	//0
								data[i]["score"]	//1
							]
						);
						taskListHtml.push(htmlString);
					}
					$("#taskList").html(taskListHtml.join(""));
				},
				error: function(xhr,type,errorThrown){
					plus.nativeUI.toast("网络不给力");
					//异常处理；
	//				console.log(arguments[0]);
	//				console.log(arguments[1]);
	//				console.log(arguments[2]);
				}
			});
		});
    </script>
</body>
</html>
